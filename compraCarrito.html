<!DOCTYPE html>
<html lang="en">
<head>

    <link
    rel="stylesheet"

  />

<body>
    <header class="header">
    <div id="carritoContainer">
      <div class="row">
    
        <div>
          <h1 class="titulo--header">
            <a href="index.html" class="inicio">

            </a>
          </h1>
        </div>
        
        <div class="tablaCarrito">
          <ul>
            <li class="submenu">

              <div id="carrito">

                      <th>Precio</th>
                      <th>Cantidad</th>

                  <tbody></tbody>

                <a href="#" id="vaciarCarrito" class="botonCarrito">Vaciar Carrito</a>

          </ul>

      </div>

    <main class="main-container">

      </div>

      <div id="container-card">       
      </div>
    
      <div class="muestraRubro">
      </div>

      <div id="articulos" class="listaProductos"></div>

      <div class="btnSubirContainer">

          <a href="#header">Subir</a>
        </button>
      </div>

    <footer id="footer-container">
      
    </footer>
